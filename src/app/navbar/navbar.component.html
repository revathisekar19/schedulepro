<mat-toolbar color="primary" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Boat System Monitoring</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-drawer-container  autosize>
  <mat-drawer #drawer opened="true" mode="side" position="start" >
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="/change-asset-status" mat-button><mat-icon>directions_boat</mat-icon>Change Asset Status</button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button routerLink="/asset-maintenance" mat-button><mat-icon>schedule</mat-icon>Schedule Maintenance</button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center;min-height: 600px;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
