<section>
  <mat-card-header>
    <mat-card-title>Schedule Maintenance for a boat</mat-card-title>
    <mat-card-content>Maintenance Scheduling</mat-card-content>
  </mat-card-header>
</section>
<form (ngSubmit)="scheduleMaintenance()" class="schedule-maintenance-form">
  <!--  Asset Name-->
  <section>
    <mat-form-field>
      <mat-label>Select an asset</mat-label>
      <mat-select required [(ngModel)]="selectedAsset" name="food" (selectionChange)="onAssetSelected()">
        <mat-option *ngFor="let asset of assetIds" [value]="asset.assetName">
          {{asset.assetName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!--Maintenance Date Field-->
    <mat-form-field>
      <mat-label>Select Maintenance Date</mat-label>
      <mat-date-range-input required [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" value="start">
        <input matEndDate formControlName="end" placeholder="End date" value="end">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid End date</mat-error>
    </mat-form-field>

  </section>
  <section>
    <div>
      <button mat-raised-button color="primary" type="submit" class="btn btn-primary" id="submit"><mat-icon>check</mat-icon>Submit</button>
      <button mat-raised-button color="warn" type="reset" class="btn btn-secondary" id="reset"><mat-icon>cancel</mat-icon>Reset</button>
    </div>
  </section>
</form>

<mat-divider></mat-divider>
<section>
  <p> Selected asset: {{selectedAsset}} </p>
  <p>Selected range: {{range.value | json}}</p>
</section>
